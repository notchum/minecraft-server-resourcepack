name: Build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Tag commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${{ github.run_number }}" -m "Release ${{ github.run_number }}"
        working-directory: ${{ github.workspace }}
        if: success()

      - name: Push tag
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
          force: true
        if: success()

      # - name: Archive resource pack (Java Ed.)
      #   run: |
      #     cd java
      #     zip -r rp_java_v${{ github.run_number }}.zip . -x "*.git*"
      #     mv rp_java_v${{ github.run_number }}.zip ..
      #   working-directory: ${{ github.workspace }}
      
      # - name: Archive resource pack (Bedrock Ed.)
      #   run: |
      #     cd bedrock
      #     zip -r rp_bedrock_v${{ github.run_number }}.mcpack . -x "*.git*"
      #     mv rp_bedrock_v${{ github.run_number }}.mcpack ..
      #   working-directory: ${{ github.workspace }}

      - name: Run PackSquash (Java Ed.)
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest
          options: |
            pack_directory = "java"
            output_file_path = "/tmp/rp_java_v${{ github.run_number }}.zip"

      - name: Run PackSquash (Bedrock Ed.)
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest
          options: |
            pack_directory = "bedrock"
            output_file_path = "/tmp/rp_bedrock_v${{ github.run_number }}.mcpack"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            /tmp/rp_java_v${{ github.run_number }}.zip
            /tmp/rp_bedrock_v${{ github.run_number }}.mcpack
          tag_name: "v${{ github.run_number }}"
          prerelease: false
